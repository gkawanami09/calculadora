<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <form action="/calcular" method="post">
            <label for="num1">Informe um número: </label>
            <input type="number" id="num1" name="num1" step="0.01" required>
            <label for="num2">Informe outro número: </label>
            <input type="number" id="num2" name="num2" step="0.01" required>
            <label for="operador">Informe o operador (+, -, *, /): </label>
            <input type="text" id="operador" name="operador" step="0.01" required>

            <button type="submit">Calcular</button>
        </form>

        {% if acionar==1%}
        <div class="resultado">
            <h2>Resultado da operação</h2>
            <p><strong>Resultado:</strong> {{ resultado }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
